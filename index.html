<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Minecraft 玩家頭像查詢</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
      margin: 0;
    }

    h1 {
      font-weight: 700;
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #222;
    }

    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }

    input[type="text"]:focus {
      border-color: #4a90e2;
      outline-color: #4a90e2;
      box-shadow: 0 0 8px rgba(74, 144, 226, 0.4);
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      background: #4a90e2;
      border: none;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.25s ease;
      box-shadow: 0 4px 8px rgba(74,144,226,0.3);
      user-select: none;
    }

    button:hover {
      background: #357ABD;
      box-shadow: 0 6px 14px rgba(53,122,189,0.5);
    }

    #avatarContainer {
      margin-top: 30px;
      min-height: 280px;
    }

    #avatarContainer h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 16px;
      color: #222;
    }

    #avatarContainer img {
      max-width: 256px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      user-select: none;
    }

    #avatarContainer p {
      color: #e74c3c;
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* 小螢幕優化 */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }
      button {
        font-size: 0.9rem;
        padding: 10px 0;
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }
    }
  </style>
</head>
<body>
  <h1>Minecraft 玩家頭像查詢</h1>
  <div class="container">
    <input type="text" id="playerName" placeholder="輸入玩家 ID" autocomplete="off" />
    <div class="buttons">
      <button onclick="showAvatar()">頭像</button>
      <button onclick="showBody()">全身圖</button>
      <button onclick="showCape()">披風</button>
    </div>
    <div id="avatarContainer"></div>
  </div>

  <script>
    async function fetchUUID(name) {
      const response = await fetch(`https://playerdb.co/api/player/minecraft/${name}`);
      const data = await response.json();
      if (!data.success) throw new Error("找不到玩家");
      return data.data.player.raw_id;
    }

    async function showAvatar() {
      const name = document.getElementById('playerName').value.trim();
      const container = document.getElementById('avatarContainer');
      if (!name) {
        alert("請輸入玩家名稱！");
        return;
      }
      container.innerHTML = "🔍 查詢中...";
      try {
        const uuid = await fetchUUID(name);
        const avatarUrl = `https://crafatar.com/avatars/${uuid}?size=256&overlay`;
        container.innerHTML = `<h2>${name} 的頭像</h2><img src="${avatarUrl}" alt="頭像載入失敗" />`;
      } catch {
        container.innerHTML = `<p>❌ 找不到玩家 "${name}"，請確認 ID 是否正確！</p>`;
      }
    }

    async function showBody() {
      const name = document.getElementById('playerName').value.trim();
      const container = document.getElementById('avatarContainer');
      if (!name) {
        alert("請輸入玩家名稱！");
        return;
      }
      container.innerHTML = "🔍 查詢中...";
      try {
        const uuid = await fetchUUID(name);
        const bodyUrl = `https://crafatar.com/renders/body/${uuid}?size=512&overlay`;
        container.innerHTML = `<h2>${name} 的全身皮膚</h2><img src="${bodyUrl}" alt="全身皮膚載入失敗" />`;
      } catch {
        container.innerHTML = `<p>❌ 找不到玩家 "${name}"，請確認 ID 是否正確！</p>`;
      }
    }

    async function showCape() {
      const name = document.getElementById('playerName').value.trim();
      const container = document.getElementById('avatarContainer');
      if (!name) {
        alert("請輸入玩家名稱！");
        return;
      }
      container.innerHTML = "🔍 查詢中...";
      try {
        const uuid = await fetchUUID(name);
        const capeUrl = `https://crafatar.com/capes/${uuid}`;
        container.innerHTML = `
          <h2>${name} 的披風</h2>
          <img src="${capeUrl}" alt="披風載入失敗，可能沒有披風" 
            onerror="this.onerror=null;this.src='https://via.placeholder.com/256x128?text=無披風';" />
        `;
      } catch {
        container.innerHTML = `<p>❌ 找不到玩家 "${name}"，請確認 ID 是否正確！</p>`;
      }
    }
  </script>
</body>
</html>
