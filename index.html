<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft 玩家頭像查詢</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background-color: #f0f0f0;
      text-align: center;
    }
    input, button {
      font-size: 16px;
      padding: 10px;
      margin: 10px 5px;
    }
    img {
      margin-top: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      max-width: 256px;
    }
    #avatarContainer img {
      max-width: 256px;
    }
  </style>
</head>
<body>
  <h1>Minecraft 玩家頭像查詢</h1>
  <input type="text" id="playerName" placeholder="輸入玩家 ID" />
  <div>
    <button onclick="showAvatar()">頭像</button>
    <button onclick="showBody()">全身圖</button>
    <button onclick="showCape()">披風</button>
  </div>
  <div id="avatarContainer"></div>

  <script>
    let currentUUID = null;
    let currentName = null;

    async function fetchUUID(name) {
      const response = await fetch(`https://playerdb.co/api/player/minecraft/${name}`);
      const data = await response.json();
      if (!data.success) throw new Error("找不到玩家");
      return data.data.player.raw_id;
    }

    async function showAvatar() {
      const nameInput = document.getElementById('playerName').value.trim();
      const container = document.getElementById('avatarContainer');

      if (!nameInput) {
        alert("請輸入玩家名稱！");
        return;
      }
      container.innerHTML = "🔍 查詢中...";

      try {
        if (currentName !== nameInput) {
          currentUUID = await fetchUUID(nameInput);
          currentName = nameInput;
        }
        const avatarUrl = `https://crafatar.com/avatars/${currentUUID}?size=256&overlay`;
        container.innerHTML = `<h2>${currentName} 的頭像</h2><img src="${avatarUrl}" alt="頭像載入失敗" />`;
      } catch (e) {
        container.innerHTML = `<p style="color:red;">❌ 找不到玩家 "${nameInput}"，請確認 ID 是否正確！</p>`;
      }
    }

    async function showBody() {
      if (!currentUUID) {
        alert("請先輸入玩家名稱並點擊「頭像」！");
        return;
      }
      const container = document.getElementById('avatarContainer');
      const bodyUrl = `https://crafatar.com/renders/body/${currentUUID}?size=512&overlay`;
      container.innerHTML = `<h2>${currentName} 的全身皮膚</h2><img src="${bodyUrl}" alt="全身皮膚載入失敗" />`;
    }

    async function showCape() {
      if (!currentUUID) {
        alert("請先輸入玩家名稱並點擊「頭像」！");
        return;
      }
      const container = document.getElementById('avatarContainer');
      const capeUrl = `https://crafatar.com/capes/${currentUUID}`;
      // 用 img onerror 判斷是否有披風
      container.innerHTML = `
        <h2>${currentName} 的披風</h2>
        <img src="${capeUrl}" alt="披風載入失敗，可能沒有披風" 
          onerror="this.onerror=null;this.src='https://via.placeholder.com/256x128?text=無披風';" />
      `;
    }
  </script>
</body>
</html>
